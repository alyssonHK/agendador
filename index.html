<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryshmallo Tattoo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>üìÖ Maryshmallo Tattoo</h1>
                    <!-- <p>Organize seus agendamentos de forma profissional</p> -->
                </div>
                <div class="header-user">
                    <span id="user-email" class="user-email"></span>
                    <button id="logout-btn" class="btn-logout">Sair</button>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="calendario">Calend√°rio</button>
            <button class="tab-btn" data-tab="novo">Novo Agendamento</button>
            <button class="tab-btn" data-tab="lista">Lista de Agendamentos</button>
        </nav>

        <!-- Tab Calend√°rio -->
        <div id="calendario-tab" class="tab-content active">
            <div class="calendar-controls">
                <button id="prev-month">‚óÄ Anterior</button>
                <h2 id="current-month"></h2>
                <button id="next-month">Pr√≥ximo ‚ñ∂</button>
            </div>
            <div id="calendar"></div>
            <div id="day-appointments"></div>
        </div>

        <!-- Tab Novo Agendamento -->
        <div id="novo-tab" class="tab-content">
            <form id="appointment-form" class="appointment-form">
                <div class="form-group">
                    <label for="client-name">Nome do Cliente *</label>
                    <input type="text" id="client-name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Data *</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Hor√°rio *</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Descri√ß√£o da Tatuagem *</label>
                    <textarea id="description" rows="4" required
                        placeholder="Descreva o estilo, tamanho, local do corpo, cores..."></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Observa√ß√µes</label>
                    <textarea id="notes" rows="3"
                        placeholder="Informa√ß√µes adicionais, alergias, cuidados especiais..."></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="images">Imagens de Refer√™ncia</label>
                    <input type="file" id="images" multiple accept="image/*">
                    <small>Voc√™ pode selecionar m√∫ltiplas imagens</small>
                    <div id="image-preview" class="image-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar Agendamento</button>
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Tab Lista -->
        <div id="lista-tab" class="tab-content">
            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Buscar por nome do cliente...">
                <select id="filter-status">
                    <option value="all">Todos os Status</option>
                    <option value="upcoming">Pr√≥ximos</option>
                    <option value="past">Passados</option>
                </select>
            </div>
            <div id="appointments-list"></div>
        </div>
    </div>

    <!-- Modal para visualizar detalhes -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Tela de Login -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>üîí Maryshmallo Tattoo</h1>
                <p>√Årea Restrita - Fa√ßa login para acessar</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div id="login-error" class="login-error"></div>
            </form>

            <div class="login-footer">
                <p>Esqueceu a senha? <a href="#" id="reset-password-link">Recuperar senha</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
